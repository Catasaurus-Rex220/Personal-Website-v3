    <div class="contact">
        <form>
            <label for="name">First name:</label><br>
            <input type="text" id="name" name="name" placeholder="John" required maxlength="20"><br>

            <label for="e-mail">E-mail:</label><br>
            <input type="email" id="e-mail" name="e-mail" placeholder="John@gmail.com" required><br><br>


            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Enter..." required></textarea><br></br>

            <input type="submit" value="Submit" id="submit">


        </form>
        <div class="image-box">
            <div id="image-title">
                Where to find us
            </div>
            
            <img src="contact-images/map.png" alt="">
        </div>
